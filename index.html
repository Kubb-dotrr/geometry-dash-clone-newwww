<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry Dash Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
    }
    #gameOver {
      font-size: 24px;
      color: red;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Geometry Dash Clone</h1>
  <canvas id="gameCanvas" width="600" height="300"></canvas>
  <p>Press Space to jump</p>
  <div id="gameOver">ðŸ’€ Game Over ðŸ’€<br><button onclick="restartGame()">Restart</button></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 1;
    const jumpStrength = -15;
    const groundLevel = 200;
    let player, obstacles, isGameOver;

    function initGame() {
      player = { x: 50, y: 150, vy: 0, jumping: false };
      obstacles = [{ x: 400, width: 30, height: 50 }];
      isGameOver = false;
      document.getElementById("gameOver").style.display = "none";
      gameLoop();
    }

    function drawPlayer() {
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, 30, 30);
    }

    function drawGround() {
      ctx.fillStyle = "green";
      ctx.fillRect(0, groundLevel + 30, canvas.width, 20);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, groundLevel + 30 - obs.height, obs.width, obs.height);
      });
    }

    function updatePlayer() {
      player.vy += gravity;
      player.y += player.vy;
      if (player.y >= groundLevel) {
        player.y = groundLevel;
        player.vy = 0;
        player.jumping = false;
      }
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 5;
      }
      while (obstacles.length && obstacles[0].x + obstacles[0].width < 0) {
        obstacles.shift();
      }
    }

    function checkCollision() {
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + 30 > obs.x &&
          player.y + 30 > groundLevel + 30 - obs.height
        ) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      updateObstacles();

      if (checkCollision()) {
        isGameOver = true;
        document.getElementById("gameOver").style.display = "block";
        return;
      }

      drawGround();
      drawObstacles();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      initGame();
    }

    setInterval(() => {
      if (!isGameOver) {
        const height = 50 + Math.random() * 30;
        obstacles.push({ x: canvas.width, width: 30, height });
      }
    }, 2000);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !player.jumping && !isGameOver) {
        player.vy = jumpStrength;
        player.jumping = true;
      }
    });

    initGame();
  </script>
</body>
</html>
